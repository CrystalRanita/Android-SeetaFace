apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "cc.cume"
        minSdkVersion 14
        targetSdkVersion 23

        ndk {
            moduleName "SeetafaceSo"
        }

        sourceSets.main {
            jniLibs.srcDir 'libs'
            jni.srcDirs = []
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
